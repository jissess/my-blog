<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轻博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{template "common/link.html"}}
</head>
<body class="lay-blog">
{{template "common/header.html" .}}
<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
                {{if .isLogin}}
                <h4 class="item-title">
                    <p><i class="layui-icon layui-icon-speaker"></i>
                        <span>欢迎{{.User.Name}}</span>
                        ，您是否要<a href="/logout">退出</a>
                    </p>
                </h4>
                {{if compare .User.Role 0}}
                <h4 class="item-title">
                    <p>
                        <a href="/note/new">
                            <i class="layui-icon layui-icon-add-1">&#xe654;</i>
                            <span>新增文章</span>
                        </a>
                    </p>
                </h4>
                {{end}}
                {{else}}
                <div class="item">
                <div class="item-box  layer-photos-demo1 layer-photos-demo">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" required lay-verify="required"
                                       placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                                <button onclick="window.location.href = '/register'" class="layui-btn layui-btn-primary">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
                {{end}}
        </div>
    </div>
</div>
{{template "common/footer.html" .}}
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form,
            $ = layui.jquery;
        //监听提交
        form.on('submit(login)', function (data) {
            // layer.msg(JSON.stringify(data.field));
            $.post("/login", data.field, function (res) {
                if (res.code == 0) {
                    layer.msg("登录成功");
                    if (res.action) {
                        setTimeout(function () {
                            window.location.href = res.action;
                        }, 300);
                    }
                } else {
                    layer.msg("登录失败：" + res.msg);
                }
            }, "json").error(function () {
                layer.msg("网络异常");
            });
            return false;
        });
    });
</script>
</body>
</html>
